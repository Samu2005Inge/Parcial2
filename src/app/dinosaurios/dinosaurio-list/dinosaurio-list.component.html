<div *ngIf="selected">
  <app-dinosaurio-detail [dinosaurioDetail]="selectedDinosaurio"></app-dinosaurio-detail>
 </div>
 
 <hr />


<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let dinosaurio of dinosaurios">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ dinosaurio.image }}"
                alt="{{ dinosaurio.name }}"
                (click)="onSelected(dinosaurio)"
              />
              <div class="card-body">
                <h5 class="card-title">{{ dinosaurio.name }}</h5>
                  <p class="card-text">[{{ dinosaurio.scientificName }}]</p>
                  <p class="card-text">[{{ dinosaurio.shortDescription }}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
